<app-search></app-search>
<section class="character__list" scrollUp (showBtn)="showScroll = $event" infiniteScroll (scrolled)="onScrollDown()">
  <div *ngIf="(characters$ | async) as characters">
    <ng-container *ngIf="characters.length; else noData">
      <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </ng-container>
    <ng-template #noData>
      <app-no-data-found></app-no-data-found>
    </ng-template>
  </div>
  <!-- SCROLL UP -->
  <app-scroll-up-btn [showScrollBtn]="showScroll"></app-scroll-up-btn>
</section>
